<h3 align="center">Login</h3>
<div class="row login_div">
  <form  (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
    <div class="form-group">
      <label>Email</label>
      <input type="email"
             class="form-control" name="email" [(ngModel)]="email" #Email="ngModel"
             required
             pattern="[^ @]*@[^ @]*" [ngClass]="{
              'has-error': f.submitted && Email?.invalid ,
              'has-success': f.submitted && Email?.valid }">
    </div>
  
    <div class="form-group">
      <label>Password</label>
      <input type="password"
             class="form-control" name="password" [(ngModel)]="password" #passWord="ngModel" minlength="8" required [ngClass]="{
              'has-error': f.submitted && passWord?.invalid,
              'has-success': f.submitted && passWord?.valid}">
    </div>
   <button type="submit" class="btn btn-default">Login</button>
  </form>
  <!-- <pre>{{f.value | json}}</pre> -->
</div>
