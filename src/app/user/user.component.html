<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
          {{ title }}
        </div>
        <div class="panel-body">
          <form [formGroup]="myGroup" novalidate>
            <div class="form-group">
              <label class="col-md-4">Username</label>
              <input type="text" class="form-control" formControlName="name" #name [(ngModel)] = "item.name"/>
            </div>
            <div *ngIf="f.submitted && name?.invalid" class="error">Username is required</div>
            <div class="form-group">
              <label class="col-md-4">Email</label>
              <input type="text" class="form-control" formControlName="email" #email [(ngModel)] = "item.email" />
            </div>
            <div *ngIf="f.submitted && email?.invalid" class="error">Email is required</div>
            <div class="form-group">
              <label class="col-md-4">Mobile</label>
              <input type="text" class="form-control" formControlName="mobile" #mobile [(ngModel)] = "item.mobile" />
            </div>
            <div *ngIf="f.submitted && mobile?.invalid" class="error">mobile is required</div>
            <div class="form-group">
                <label class="col-md-4">City</label>
                <input type="text" class="form-control" formControlName="city" #city [(ngModel)] = "item.city" />
              </div>
              <div *ngIf="f.submitted && city?.invalid" class="error">City is required</div>

            <div class="form-group">
              <button (click)="updateitem(name.value, price.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Update</button>
            </div>
          </form>
        </div>
      </div>
</div>
