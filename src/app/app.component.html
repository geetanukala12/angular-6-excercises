<h3 align="center">Login</h3>
<div class="row login_div">
  <form novalidate (ngSubmit)="onSubmit()" #f="ngForm">
    <fieldset ngModelGroup="name">
      <div class="form-group">
        <label>First Name</label>
        <input type="text"
               class="form-control" name="first_name" [(ngModel)]="first_name">
      </div>
  
      <div class="form-group">
        <label>Last Name</label>
        <input type="text"
               class="form-control" name="last_name" [(ngModel)]="last_name">
      </div>
    </fieldset>
  
    <div class="form-group">
      <label>Email</label>
      <input type="email"
             class="form-control" name="email" [(ngModel)]="email"
            >
    </div>
  
    <div class="form-group">
      <label>Password</label>
      <input type="password"
             class="form-control" name="password" [(ngModel)]="password">
    </div>
  
    <div class="form-group">
      <label>Language</label>
      <select class="form-control" name="language" ngModel>
        <option value="">Please select a language</option>
        <option *ngFor="let lang of langs"
                [value]="lang">
                {{lang}}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <pre>{{f.value | json}}</pre>

  </div>
