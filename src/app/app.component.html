  <!-- <app-root> -->
  
  
  <router-outlet>
      <div align="center">
          <h3>Welcome to dashboard</h3>
          <div class="content">
            <nav>
              <a routerLink="/registration" routerLinkActive="active"><button class="button">Register</button></a>
              <a routerLink="/login" routerLinkActive="active"><button class="button">Login</button></a>
            </nav>
          </div>

          <table class="table table-striped" [mfData]="data.data" #mf="mfDataTable" [mfRowsOnPage]="5" style="width:400px !important;margin:auto 0px;margin-top:30px;" align="center">
            <thead>
            <tr>
                <th style="width: 20%">
                    <mfDefaultSorter by="name">Name</mfDefaultSorter>
                </th>
                <th style="width: 50%">
                    <mfDefaultSorter by="email">Email</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                    <mfDefaultSorter by="age">Mobile</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                    <mfDefaultSorter by="city">City</mfDefaultSorter>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of mf.data">
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td class="text-right">{{item.mobile}}</td>
                <td>{{item.city | uppercase}}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="4">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
            </tr>
            </tfoot>
        </table>

        </div>
        
    </router-outlet> 

<!-- </app-root> -->
